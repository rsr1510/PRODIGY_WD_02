<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="ma.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="bgcon">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span id="misec">00</span>
            </div>
            <div class="btn">
                <ul>
                    <li><a href="#"><i class='bx bx-reset hidden'></i></a></li>
                    <li class="papl">
                        <a href="#" class="play-btn"><i class='bx bx-play'></i></a>
                        <a href="#" class="stop-btn hidden"><i class='bx bx-stop hidden'></i></a>
                    </li>
                    <li><a href="#"><i class='bx bx-flag hidden'></i></a></li>
                </ul>
            </div>
        </div>
        <div class="lapc">
            <ul class="laps" id="laps">
               
            </ul>
        </div>

    </div>
</body>
</html>
